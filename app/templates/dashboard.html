{% extends "base.html" %}

{% block title %}仪表板{% endblock %}

{% block content %}
<h2 class="mb-4">欢迎, {{ current_user.username }}!</h2>

<div class="row">
    <div class="col-md-6">
        <h3>上传文件</h3>
        <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
    </div>

    <div class="col-md-6">
        <h3>您的文件</h3>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file.filename }}
                <a href="{{ url_for('main.delete_file', file_id=file.id) }}" class="btn btn-danger btn-sm">删除</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <h3>AI 查询</h3>
        <form id="query-form">
            <div class="mb-3">
                <textarea class="form-control" id="query" rows="3" placeholder="输入您的问题..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交查询</button>
        </form>
        <div id="ai-response" class="mt-3"></div>
    </div>
</div>
{% endblock %}
